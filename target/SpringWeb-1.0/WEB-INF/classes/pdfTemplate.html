<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap}"
          rel='stylesheet' type='text/css'/>
    <style>
        html, body {
            font-family: "Montserrat", sans-serif;;
        }

        .wrapper {
            width: 440px;
            height: 1024px;
        }

        .bolded {
            font-weight: bolder;
        }

        .content {
            width: 45vh;
            padding: 20px 40px;
        }

        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .section {
            border-bottom: 2px dashed black;
            padding: 20px 0px;
        }

        .section-item {
            /* display: flex;
            align-items: center;
            justify-content: space-between; */
            margin-bottom: 20px;
            overflow-wrap: break-word;
        }

        .section-item:last-child {
            margin-bottom: 0px;
        }

        small:last-child {
            text-align: right;
            float: right;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h1 style="text-align: center;border-bottom: 2px dashed black; padding-bottom: 20px;">** Receipt Copy **</h1>
        <div class="section">
            <div class="section-item">
                <small>Acquirer Name:</small>
                <small style="word-wrap: anywhere" th:text="${scope}"></small>
            </div>
            <div class="section-item">
                <small>Merchant Name:</small>
                <small style="word-wrap: anywhere" th:text="${eJournalResponse.merchantName}"></small>
            </div>
            <div class="section-item">
                <small>Merchant ID:</small>
                <small th:text="${eJournalResponse.merchantId}"></small>
            </div>
            <div class="section-item">
                <small>Terminal ID:</small>
                <small th:text="${eJournalResponse.terminalId}"></small>
            </div>
            <div class="section-item">
                <small>Merchant City:</small>
                <small th:text="${eJournalResponse.merchantCity}"></small>
            </div>
        </div>
        <div class="section">
            <div class="section-item">
                <small>STAN:</small>
                <small th:text="${eJournalResponse.stan}"></small>
            </div>
            <div class="section-item">
                <small>Transaction date:
                </small>
                <small th:text="${eJournalResponse.transactionDate}"></small>
            </div>
        </div>
        <div class="section">
            <div class="section-item">
                <small>Transaction Type:</small>
                <small th:text="${eJournalResponse.transactionType}"></small>
            </div>
            <div class="section-item">
                <small>Transaction Amount:</small>
                <small th:text="NGN +${eJournalResponse.requestAmount}"><b></b></small>
            </div>
        </div>
        <div class="section">
            <div class="section-item">
                <small>MCC:</small>
                <small th:text="${eJournalResponse.mcc}"></small>
            </div>
            <div class="section-item">
                <small>Card Scheme:</small>
                <small th:text="${eJournalResponse.scheme}"></small>
            </div>
            <div class="section-item">
                <small>Card Number:</small>
                <small th:text="${eJournalResponse.maskedPan}"></small>
            </div>
            <div class="section-item">
                <small>Acquirer BIN</small>
                <small th:text="${eJournalResponse.acquirer}"></small>
            </div>
        </div>
        <div class="section">
            <div class="section-item">
                <small>Approval Number:</small>
                <small th:text="${eJournalResponse.approvalNumber}"></small>
            </div>
            <div class="section-item">
                <small>Processing Code:</small>
                <small th:text="${eJournalResponse.processingCode}"></small>
            </div>
            <div class="section-item">
                <small>Response code:</small>
                <small th:text="${eJournalResponse.responseCode}"></small>
            </div>
            <div class="section-item">
                <small>RRN:</small>
                <small th:text="${eJournalResponse.retrievalNumber}"></small>
            </div>

            <div class="section-item">
                <small>Status</small>
                <small th:text="${eJournalResponse.displayMessage}"></small>
            </div>
        </div>
        <h3 style="text-align: center; padding-bottom: 20px;">Thanks for your Patronage!</h3>
    </div>
</div>

</body>
</html>
